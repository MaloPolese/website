name: Update Firestore Session Speakers Schedule
on: workflow_dispatch
jobs:
  update-firestore-session-speakers-schedule:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Get npm cache directory
        id: npm-cache-dir
        run: |
          echo "::set-output name=dir::$(npm config get cache)"
      - uses: actions/cache@v3
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci --ignore-scripts
      - run: npm run firestore:updateSpeakerSessionsSchedule
        env:
          notionSpeakersId: '${{ secrets.NOTION_SPEAKER_DB_ID }}'
          notionTalksId: '${{ secrets.NOTION_TALKS_DB_ID }}'
          notionTracksId: '${{ secrets.NOTION_TRACKS_DB_ID }}'
          notionToken: '${{ secrets.NOTION_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_SUNNYTECHWEBSITE_FIRESTORE }}'
